name: sample_app_getx
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  # GetX state management
  get: ^4.6.1
  # local storage
  get_storage: ^2.0.3
  # rest api
  dio: ^4.0.4
  dio_retry_plus: ^1.0.2
  # retrofit
  retrofit: ^3.0.1
  # chuck
  chuck_interceptor: ^0.0.8
  # image svg widget
  flutter_svg: ^1.0.1
  #image cache widget
  cached_network_image: ^3.2.0
  #google translation
  translator: ^0.1.7
  #keyboard dismiss
  keyboard_dismisser: ^3.0.0
  #sms auto fill
  sms_autofill: ^2.2.0
  #swipe to bottom refresh widget
  liquid_pull_to_refresh: ^3.0.1
  #cupertino effect
  bouncing_widget: ^2.0.0
  #database
  floor: ^1.2.0
  # search bar widget
  flutter_staggered_grid_view: ^0.6.0
  # internet connect
  connectivity_plus: ^2.2.0
  # select image gallery
  image_picker: ^0.8.6
  # hive no sql database
  cloud_firestore: ^3.5.1
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  floor_generator: ^1.2.0
  build_runner: ^2.1.7
  hive_generator: ^1.1.3
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/svg/
    - assets/png/
    - assets/
